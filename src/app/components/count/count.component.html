<label for="item-input">Add an item:</label>
<input type="text" id="item-input" #newItem>
<input type="text" id="item-input" #newItem2>
<button type="button" (click)="addNewItem(newItem.value)">Add to parent's list</button>
<button type="button" (click)="addNewItem2(newItem2.value)">Add to 2nd parent's list</button>

<p>{{count}}</p>
<button (click)="inc(10)" class="btn btn-info btn-sm me-2">Increment</button>
<button (click)="dec(10)" class="btn btn-success btn-sm">Decrement</button>
